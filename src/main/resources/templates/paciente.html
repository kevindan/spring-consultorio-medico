<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">  
</head>
<body class="hold-transition skin-blue fixed sidebar-mini sidebar-collapse">
<div class="wrapper">
  <header th:replace="layout/layout :: header" ></header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="layout/layout :: lateral-panel-left"></aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Registro de Pacientes        
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/index}"> Home</a></li>
        <li class="active">Pacientes</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
      	<section class="col-lg-6 col-xs-12 connectorSortable">
      		<div class="box box-success">
	            <div class="box-header with-border">	              
	              <h3 class="box-title">Formulario de Paciente</h3>		              
	            </div>
	            <form action="">
		            <div class="box-body" id="panel_citas_hoy">
		             	<div class="form-group">
                  			<label for="nombres">Nombres</label>
                  			<input type="text" class="form-control" id="nombres" placeholder="Ingrese un nombre">
                		</div>
                		<div class="form-group">
                  			<label for="apellido_paterno">Apellido Paterno</label>
                  			<input type="text" class="form-control" id="apellido_paterno" placeholder="Ingrese apellido paterno">
                		</div>
                		<div class="form-group">
                  			<label for="apellido_materno">Apellido Materno</label>
                  			<input type="text" class="form-control" id="apellido_materno" placeholder="Ingrese apellido materno">
                		</div>
                		<div class="row">
                			<div class="col-xs-3">
                				<label for="sexo">Sexo</label>
                				<select class="form-control" id="sexo" name="sexo">
                                	<option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>                				
                			</div>
                			<div class="col-xs-3">
                				<label for="estado_civil">Estado Civil</label>
                				<select class="form-control" id="estado_civil" name="estado_civil">
                                	<option value="s">Soltero</option>
                                    <option value="c">Casado</option>                                    
                                </select>                				
                			</div>
                			<div class="col-xs-6">
                				<label for="fecha_nacimiento">Fecha de Nac.</label>
                				 <div class="input-group">
					                  <div class="input-group-addon">
					                    <i class="fa fa-calendar"></i>
					                  </div>
                  					  <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask id="fecha_nacimiento">
                				</div>
                			</div>
                		</div>             
		            </div>
		            <div class="box-footer">
	                	<button type="submit" class="btn btn-primary pull-right">Grabar</button>
	              	</div>
	             </form>             
          </div>
      	</section>
      	<section class="col-lg-6 col-xs-12 connectorSortable">
      		<div class="box box-success">
	            <div class="box-header with-border">	             
	              <h3 class="box-title">Listado de Pacientes</h3>		              
	            </div>
	            <div class="box-body" id="panel_pacientes_registrados">
	             	            
	            </div>	                       
          </div>
      	</section>      
      </div>
    </section>    
  </div>
  <footer th:replace="layout/layout :: footer"></footer>  
  <div class="control-sidebar-bg"></div>
</div>
<script>
$(document).ready(function(){
	
	    $('li').removeClass("active");
	    $('#menu_registros').addClass("active");
	    $('#menu_paciente').addClass("active");
	    
	    $('#fecha_nacimiento').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
	
});
</script>
</body>
</html>
