<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">  
</head>
<body class="hold-transition skin-blue fixed sidebar-mini sidebar-collapse">
<div class="wrapper">
  <header th:replace="layout/layout :: header" ></header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="layout/layout :: lateral-panel-left"></aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Panel de Inicio
        <small>Vista General</small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/index}"> Home</a></li>
        <li class="active">Panel de Inicio</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
      	<div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3>10</h3>
              <p>Pacientes Registrados</p>
            </div>
            <div class="icon">
              <i class="fa fa-users"></i>
            </div>
            <a href="#" class="small-box-footer">Mas informacion <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-purple">
            <div class="inner">
              <h3>05</h3>
              <p>Citas programadas</p>
            </div>
            <div class="icon">
              <i class="fa fa-clock-o"></i>
            </div>
            <a href="#" class="small-box-footer">Mas informacion <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3>45</h3>
              <p>Citas atendidas</p>
            </div>
            <div class="icon">
              <i class="fa fa-calendar-check-o"></i>
            </div>
            <a href="#" class="small-box-footer">Mas informacion <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
              <h3>7</h3>
              <p>Citas Anuladas</p>
            </div>
            <div class="icon">
              <i class="fa fa-calendar-times-o"></i>
            </div>
            <a href="#" class="small-box-footer">Mas informacion <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
      </div>
      <div class="row">
      	<section class="col-lg-6 col-xs-12 connectorSortable">
      		<div class="box box-success">
	            <div class="box-header">
	              <i class="fa fa-clock-o"></i>	
	              <h3 class="box-title">Citas programadas para hoy</h3>		              
	            </div>
	            <div class="box-body chat" id="panel_citas_hoy">
	             	            
	            </div>            
          </div>
      	</section>
      	<section class="col-lg-6 col-xs-12 connectorSortable">
      		<div class="box box-success">
	            <div class="box-header">
	              <i class="fa fa-users"></i>	
	              <h3 class="box-title">Pacientes registrados</h3>		              
	            </div>
	            <div class="box-body chat" id="panel_pacientes_registrados">
	             	            
	            </div>            
          </div>
      	</section>      
      </div>
      <div class="row">	
	      <section class="col-lg-12 connectorSortable">
	      	<div class="box box-primary">
	          	<div class="box-body no-padding">
	              <!-- THE CALENDAR -->
	           		<div id="calendar"></div>
	           	</div>           
	       	</div>
	      </section>
	  </div>      
    </section>    
  </div> 
  <footer th:replace="layout/layout :: footer"></footer>  
  <div class="control-sidebar-bg"></div>
</div> 
<script th:src="@{/dist/js/calendario.js}"></script>
<script>
$(document).ready(function(){
	
    $('li').removeClass("active");
    $('#menu_inicio').addClass("active");
    
});
</script>
</body>
</html>
